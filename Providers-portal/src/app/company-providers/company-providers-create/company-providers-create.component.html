<main role="main">	
    <div class="container">
  		<section class="my-4">
      		<input routerLink="" type="button" class="btn btn-secondary btn-sm" value="Return List Company Providers">
  		</section>

  		<section class="my-4">
        	<h2>Cadastro de Contribuintes</h2>
  		</section>
  
  		<section class="my-4">
			<div class="row">
				<form  (ngSubmit)="f.form.valid && addTaxpayer()"  name="form" #f="ngForm">
				  	<div class="form-row">
					    <div class="form-group col-md-6">
					        <label for="name">Name</label>
					      	<input type="text" id="name" name="name"
	                        class="form-control" placeholder="Name" [(ngModel)]="currentCompanyProviders.name" #name="ngModel"   [ngClass]="{ 'is-invalid': f.submitted &&  name.invalid }"  pattern="[a-zA-Z ]*" required/>
				            <div *ngIf="f.submitted && (name.invalid && (name.dirty || name.touched))" class="invalid-feedback">
				              	<div *ngIf="name.errors.required">Name is required</div>
				              	<div *ngIf="name.errors.pattern">Name only accepts character</div>
				            </div>
					    </div>
					    <div class="form-group col-md-6">
					      	<label for="cpF_CNPJ">CPF or CNPJ</label>
					      	<input type="text" id="cpF_CNPJ" name="cpF_CNPJ"
	                        class="form-control" placeholder="cpf or cnpj" [(ngModel)]="currentCompanyProviders.cpF_CNPJ" #cpF_CNPJ="ngModel"  [ngClass]="{ 'is-invalid': f.submitted &&  cpF_CNPJ.invalid }"  required maxlength="14" pattern = "[0-9]*"/>
				            <div *ngIf="f.submitted && (cpF_CNPJ.invalid && (cpF_CNPJ.dirty || cpF_CNPJ.touched))" class="invalid-feedback">
				              	<div *ngIf="cpF_CNPJ.errors.required">CPF is required</div>
				              	<div *ngIf="cpF_CNPJ.errors.maxlength">CPF must be a maximum of 14 characters</div>
				              	<div *ngIf="cpF_CNPJ.errors.pattern">CNPJ or CPF only accepts number</div>
				            </div>
					  	</div>
					</div>
				  	<div class="form-row">
					    <div class="form-group col-md-6">
					      	<label for="companyId">companyId</label>
					      	<select name="companyId" class="form-control" [(ngModel)]="currentCompanyProviders.companyId" #companyId="ngModel" [ngClass]="{ 'is-invalid': f.submitted &&  companyId.invalid }" required>
								<option value="0">--Select--</option>
	            				<option *ngFor="let comp of company" value={{comp.id}}>{{comp.fantasyName}}</option>						    
						    </select>
						    <div *ngIf="f.submitted && (companyId.invalid && (companyId.dirty || companyId.touched))" class="invalid-feedback">
				              	<div *ngIf="companyId.errors.required">CPF is required</div>
				            </div>
						</div>
					</div>
					<div class="form-group col-md-6">
						    <div class="form-check">
						      	<input class="form-check-input" type="checkbox" id="ativo" name="ativo" [(ngModel)]="currentCompanyProviders.ativo" >
						      	<label class="form-check-label" for="ativo">
						        physical person
						      	</label>
						    </div>
					  	</div>
					  	<div class="form-row" *ngIf="currentCompanyProviders.ativo">
						    <div class="form-group col-md-6">
						      	<label for="dateBirth">Date Birth</label>
						      	 <input id="dateBirth" name="dateBirth" [(ngModel)]="currentCompanyProviders.dateBirth" type="date"  class="form-control"  #dateBirth="ngModel" [ngClass]="{ 'is-invalid': f.submitted &&  dateBirth.invalid }" required/>
						      	 <div *ngIf="f.submitted && (dateBirth.invalid && (dateBirth.dirty || dateBirth.touched))" class="invalid-feedback">
					              	<div *ngIf="dateBirth.errors.required">Date Birth is required</div>
					            </div>
						    </div>
						    <div class="form-group col-md-4">
						      	<label for="rg">RG</label>
						      	<input type="text" id="rg" name="rg"
		                        class="form-control" placeholder="RG" [(ngModel)]="currentCompanyProviders.rg" #rg="ngModel" [ngClass]="{ 'is-invalid': f.submitted &&  rg.invalid }" pattern = "[0-9]*" required/>
		                        <div *ngIf="f.submitted && (rg.invalid && (rg.dirty || rg.touched))" class="invalid-feedback">
					              	<div *ngIf="rg.errors.required">RG is required</div>
				              	<div *ngIf="rg.errors.pattern">RG only accepts number</div>
					            </div>
						    </div>
						    <div class="form-group col-md-2">
						      	<label for="age">Age</label>
						      	<input type="text" id="age" name="age"
		                        class="form-control" placeholder="Age" [(ngModel)]="currentCompanyProviders.age" #age="ngModel" [ngClass]="{ 'is-invalid': f.submitted &&  age.invalid }" required/>
		                        <div *ngIf="f.submitted && (age.invalid && (age.dirty || age.touched))" class="invalid-feedback">
		                        	<div *ngIf="age.errors.required">Age is required</div>
					            </div>
						    </div>
					</div>
				  	
				  	<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
    	</section>
	</div>
</main>
